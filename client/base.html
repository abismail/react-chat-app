<template name="base">
	<head>
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>

		<div class="chats">

			<div class="head">
				<div>Groups</div>
				<div class="addGroup">+</div>
			</div>

			<div class="chat active">
				<div class="picture"></div>
				<div class="name">Group 1</div>
			</div>

			<div class="chat">
				<div class="picture"></div>
				<div class="name">Group 2</div>
			</div>

			<div class="chat">
				<div class="picture"></div>
				<div class="name">Group 3</div>
			</div>

		</div>

		<div class="content">
			{{> yield "secondary"}}

			<!-- The active view (Chats or Edit Group) goes here -->
			{{> yield "active"}}
		</div>

	</body>
	
</template>
