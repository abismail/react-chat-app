<template name="base">
	<head>
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>

		<div class="chats">

			<div class="head">
				<div>Groups</div>
				<div class="addGroup">+</div>
			</div>

			{{#each groups}}
				<div class="chat" id={{_id}}>
					<!-- {{if img.path}} -->
						<div class="picture" data-group-image={{img.path}}>
						</div>
					<!-- {{else}} -->
						<!-- <div class="picture">
						</div> -->
					<!-- {{/if}} -->
					<div class="name">{{name}}</div>
				</div>
			{{/each}}

		</div>

		<div class="content">
			<div class="secondary-view" data-group-id={{active_group}}>
				{{> yield "secondary"}}
			</div>

			<!-- The active view (Chats or Edit Group) goes here -->
			<div class="primary-view" data-group-id={{active_group}}>
				{{> yield "active"}}
			</div>
		</div>

	</body>
	
</template>
