<template name="base">
	<head>
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>

		<div class="chats">

			<div class="head">
				<div>Groups</div>
				<div class="addGroup">+</div>
			</div>

			{{#each groups}}
				<div class="chat" id={{_id}}>

					<div class="picture">
						{{#if img}}
							<img src="{{img_path}}" alt={{name}} />
						{{/if}}
					</div>
					<div class="name">{{name}}</div>
				</div>
			{{/each}}

		</div>

		<div class="content">
			<div class="secondary-view">
				{{> yield "secondary"}}
			</div>

			<!-- The active view (Chats or Edit Group) goes here -->
			<div class="primary-view">
				{{> yield "active"}}
			</div>
		</div>

	</body>
	
</template>
