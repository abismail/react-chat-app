<template name="base">
	<head>
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>

		<div class="chats">

			<div class="head">
				<div>Groups</div>
				<div class="addGroup">+</div>
			</div>

			<!-- <div class="chat active">
				<div class="picture"></div>
				<div class="name">Group 1</div>
			</div>

			<div class="chat">
				<div class="picture"></div>
				<div class="name">Group 2</div>
			</div> -->

			{{#each groups}}
				<div class="chat" id={{_id}}>
					<div class="picture">
						{{#if img}}
							<img src="{{img_path}}" alt={{name}}/>
						{{/if}}
					</div>
					<div class="name">{{name}}</div>
				</div>
			{{/each}}

		</div>

		<div class="content">
			{{> yield "secondary"}}

			<!-- The active view (Chats or Edit Group) goes here -->
			{{> yield "active"}}
		</div>

	</body>
	
</template>
