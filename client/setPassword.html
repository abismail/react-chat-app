
<template name="setPassword">
	<head>
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>
	<body>

		<table class="middle"><tr><td>
			{{#if currentUser}}
				<h1>Logged in!</h1>
			{{else}}
				<div class="loginContainer">

					<div class="head">Set Password</div>

					<div class="subhead">Enter a password below to log in</div>

					<form class="set-password" name="set_password_form">
						<input id="password" name="password" type="password" placeholder="Password" />

						<div class="btn">Save</div>
					</form>
				</div>
			{{/if}}
		</td></tr></table>

	</body>
</template>
