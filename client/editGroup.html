<template name="editGroup">
	<div class="settingsContainer">

		<div class="cancel btn" style="float:right;">
			Back to Group >
		</div>

		
		<div class="profilePicture" data-group-image={{group_image}} data-group-id={{active_group}}>
			
			{{#if equals isAdmin '1'}}
				<input type="file">
			{{/if}}
			
			<!-- While uploading, show below spinner -->
			<div class="spinner" style="display:none;">
				<div class="sk-circle">
					<div class="sk-circle1 sk-child"></div>
					<div class="sk-circle2 sk-child"></div>
					<div class="sk-circle3 sk-child"></div>
					<div class="sk-circle4 sk-child"></div>
					<div class="sk-circle5 sk-child"></div>
					<div class="sk-circle6 sk-child"></div>
					<div class="sk-circle7 sk-child"></div>
					<div class="sk-circle8 sk-child"></div>
					<div class="sk-circle9 sk-child"></div>
					<div class="sk-circle10 sk-child"></div>
					<div class="sk-circle11 sk-child"></div>
					<div class="sk-circle12 sk-child"></div>
				</div>
			</div>

		</div>
		
		<!-- Set the "value" attribute of this to the group's name -->
		<input type="text" id="name" name="name" placeholder="Group Name" data-group-name={{group_name}} data-group-id={{active_group}} value={{group_name}} >

		<div class="members">
			
			<table>
				<thead>
					<tr>
						<th>Member</th>
						<th>Admin</th>
					</tr>
				</thead>
				<tbody>

					{{#each group_users}}
						<tr class="user_detail" data-user-id={{user_id}}>
							<td class="remove_user">{{username}}</td>
							<td>
								{{#if equals isAdmin '1'}}
									<input class="update_admin" type="checkbox" checked="checked" />
								{{else}}
									<input class="update_admin" type="checkbox" />
								{{/if}}
							</td>
						</tr>						
					{{/each}}
				</tbody>
			</table>
			

			{{#if equals isAdmin '1'}}
				<div class="add">Add Member</div>
			{{/if}}
		</div>

		{{#if equals isAdmin '1'}}
			<div>
				<div class="save btn">Save Group</div>
			</div>
		{{/if}}

	</div>
</template>
