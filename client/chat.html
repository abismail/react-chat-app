<template name="chat">
	<div class="chatInfo">
		<div class="editGroup">SETTINGS</div>
		<div class="chatName">{{group_name}}</div>
	</div>

	<div class="chatContainer">

		<!-- By default a message is styled to be a message sent by the current user. If the message comes from another user, add the "other" class. -->
		{{#each messages}}
			<div class="message {{other}}">
				<input type="hidden" data-sender-id={{user_id}}>
				<div class="initials">{{user_innitial}}</div>
				<div class="text">
					<div>{{message}}</div>
					<div>{{date}}</div>
				</div>
			</div>
		{{/each}}


	</div>

	<div class="newMessage">
		
		<textarea placeholder="Type your message here..."></textarea>

		<!-- Add the "positive" or "negative" class to the below div depending on the Sentiment API result -->
		<div class="indicator">
			
			<div>
				<div class="eyes">
					<div></div>
					<div></div>
				</div>
				<div class="mouth"></div>
			</div>

		</div>

		<!-- Add the "active" class to this only if there is text in the above textarea -->
		<div class="send">Send</div>

	</div>
</template>
